<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <!-- Gradient dla głębi -->
        <radialGradient id="circleGradient" cx="0.3" cy="0.3" r="0.8">
            <stop offset="0%" stop-color="#34d399"/>
            <stop offset="70%" stop-color="#10b981"/>
            <stop offset="100%" stop-color="#059669"/>
        </radialGradient>
        
        <!-- Cień -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000040"/>
        </filter>
    </defs>
    
    <!-- Zielone kółko z gradientem i cieniem -->
    <circle cx="64" cy="64" r="56" fill="url(#circleGradient)" filter="url(#shadow)"/>
    
    <!-- Tekst "AI" z lepszą typografią -->
    <text x="64" y="78" font-family="system-ui, -apple-system, sans-serif" 
          font-size="36" font-weight="700" text-anchor="middle" 
          fill="white" letter-spacing="-1px">AI</text>
</svg>
